version: '2'

services:
    db:
        image: mdillon/postgis:9.6
        environment:
            - POSTGRES_DB=docker
            - POSTGRES_PASSWORD=postgres
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    web:
        build:
            context: .
            dockerfile: Dockerfile.local
        image: schools/web:latest
        depends_on:
            - db
        environment:
            - DATABASE_URL=postgis://postgres:postgres@db/docker
        ports:
            - '80:8000'

volumes:
    db-data: {}
