{% extends 'base.html' %}

{% block title %}School Districts{% endblock title %}

{% block content %}
<table class="table table--striped">
  <thead>
    <tr>
      <th>District</th>
      <th>City</th>
      <th>County</th>
    </tr>
  </thead>
  <tbody>
  {% for district in district_list %}
    <tr>
      <td><a href="{{ district.get_absolute_url }}">{{ district.name }}</a></td>
      <td>{{ district.location }}</td>
      <td>{{ district.county.name }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
